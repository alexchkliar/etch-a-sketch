<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/3d190f4026.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="left-buttons">
        Select color:
        <input type="color"></input>
        <br>
        <button class="random">Random color</button>
        <button class="eraser">Eraser</button>
        <button class="reset">Reset grid</button>
      </div>
      <div class="core">
        <p>Etch-a-sketch</p>
        <div class="box-container"></div>
        <div class="bottom-slider">
          Select dimension: 
          <input type="range" min="2" max="64" value="16" class="slider" id="myRange">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <strong>Alex Chkliar</strong> for <strong>Odin Project</strong>
    <a href="https://github.com/alexchkliar" class="fab fa-github"></a>
  </footer>
</body>

</html>
